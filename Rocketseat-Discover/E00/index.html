<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="get">
        <fieldset class="fieldPattern">
            <legend>Contato</legend>
            <label for="">Meu nome</label>
            <input type="text" class="formPattern" placeholder="Seu nome aqui ...">
            <br>
            <label for="">Email</label>
            <input type="text" class="formPattern" placeholder="Seu email aqui ...">
            <br>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="30" rows="10" class="formPattern"
                placeholder="Diga uma mensagem aqui ..."></textarea>
            <br>
            <button type="submit">Enviar</button>

        </fieldset>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
